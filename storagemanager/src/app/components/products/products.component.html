<div class="container">
  <h2 class="text-center mb-4">
    Gyátmányok
  </h2>
  <div class="text-center mb-3">
    <button class="btn btn-primary" (click)="navigate('new-product')">Új gyártmány</button>
  </div>
  <div class="row" *ngIf="!isLoading">
    <div class="col-6 mb-3" *ngFor="let product of products">
      <div class="card product-box p-3">
        <div class="d-flex justify-content-between align-items-center">
          <h3>
            Gyártmány neve:
            <span>{{product.name}}</span>
          </h3>
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">
            Törlés
          </button>
        </div>
        <div *ngIf="product.productParts">
          <h4>
            Felhasznált alkatrészek:
          </h4>
          <div *ngFor="let part of product.productParts">
            <p>
              <span class="font-weight-bold used-name mr-2">
            {{part.usedPart.name}}:</span>
              <span>
                {{part.amount}} db
              </span>
            </p>
          </div>
        </div>
        <div *ngIf="product.productProductParts.length > 0">
          <h4>
            Felhasznált gyártmányok:
          </h4>
          <div *ngFor="let productPart of product.productProductParts">
            <p>
              <span class="font-weight-bold used-name mr-2">
            {{productPart.usedProduct.name}}:</span>
              <span>
                {{productPart.amount}} db
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
